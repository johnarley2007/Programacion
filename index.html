<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olimpiadas Matemáticas 2025 - Quien Quiere Ser Millonario</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Pantalla de inicio -->
    <div id="homeScreen" class="screen active">
        <div class="home-container">
            <h1 class="main-title">🏆 Olimpiadas Matemáticas 2025 🏆</h1>
            <h2 class="subtitle">¿Quien Quiere Ser Millonario?</h2>

            <div class="grade-menu">
                <h3>Selecciona tu grado:</h3>
                <div class="grade-grid">
                    <button class="grade-btn" data-grade="transicion">
                        <i class="fas fa-baby"></i>
                        <span>Transición</span>
                    </button>
                    <button class="grade-btn" data-grade="primero">
                        <i class="fas fa-child"></i>
                        <span>1° Primaria</span>
                    </button>
                    <button class="grade-btn" data-grade="segundo">
                        <i class="fas fa-dice-one"></i>
                        <span>2° Primaria</span>
                    </button>
                    <button class="grade-btn" data-grade="tercero">
                        <i class="fas fa-dice-two"></i>
                        <span>3° Primaria</span>
                    </button>
                    <button class="grade-btn" data-grade="cuarto">
                        <i class="fas fa-dice-three"></i>
                        <span>4° Primaria</span>
                    </button>
                    <button class="grade-btn" data-grade="quinto">
                        <i class="fas fa-dice-four"></i>
                        <span>5° Primaria</span>
                    </button>
                    <button class="grade-btn" data-grade="sexto">
                        <i class="fas fa-calculator"></i>
                        <span>6° Primaria</span>
                    </button>
                    <button class="grade-btn" data-grade="septimo">
                        <i class="fas fa-square-root-alt"></i>
                        <span>7° Bachillerato</span>
                    </button>
                    <button class="grade-btn" data-grade="octavo">
                        <i class="fas fa-superscript"></i>
                        <span>8° Bachillerato</span>
                    </button>
                    <button class="grade-btn" data-grade="noveno">
                        <i class="fas fa-function"></i>
                        <span>9° Bachillerato</span>
                    </button>
                    <button class="grade-btn" data-grade="decimo">
                        <i class="fas fa-infinity"></i>
                        <span>10° Bachillerato</span>
                    </button>
                    <button class="grade-btn" data-grade="undecimo">
                        <i class="fas fa-graduation-cap"></i>
                        <span>11° Bachillerato</span>
                    </button>
                </div>
            </div>

            <div class="home-buttons">
                <button id="configBtn" class="config-btn">
                    <i class="fas fa-cog"></i> Configuración
                </button>
            </div>
        </div>
    </div>

    <!-- Pantalla de configuración -->
    <div id="configScreen" class="screen">
        <div class="config-container">
            <h2>⚙️ Configuración del Juego</h2>

            <div class="config-section">
                <label for="timeLimit">Tiempo por pregunta (segundos):</label>
                <input type="number" id="timeLimit" min="10" max="300" value="60">
            </div>

            <div class="config-section">
                <label>Salvavidas habilitados:</label>
                <div class="lifeline-toggles">
                    <label class="toggle">
                        <input type="checkbox" id="fiftyFiftyEnabled" checked>
                        <span>50:50</span>
                    </label>
                    <label class="toggle">
                        <input type="checkbox" id="phoneEnabled" checked>
                        <span>Llamar a un amigo</span>
                    </label>
                    <label class="toggle">
                        <input type="checkbox" id="audienceEnabled" checked>
                        <span>Voto del público</span>
                    </label>
                </div>
            </div>

            <div class="config-section">
                <label for="lifelineUses">Usos por salvavidas:</label>
                <input type="number" id="lifelineUses" min="1" max="5" value="1">
            </div>

            <div class="config-buttons">
                <button id="saveConfigBtn" class="save-btn">Guardar</button>
                <button id="backToHomeBtn" class="back-btn">Volver</button>
            </div>
        </div>
    </div>

    <!-- Pantalla del juego -->
    <div id="gameScreen" class="screen">
        <div class="game-container">
            <!-- Header del juego -->
            <div class="game-header">
                <div class="game-info">
                    <span id="currentGrade" class="grade-display"></span>
                    <span id="questionNumber" class="question-number">Pregunta 1 de 15</span>
                </div>
                <div class="game-controls">
                    <div id="timer" class="timer">60</div>
                    <button id="resetGameBtn" class="reset-btn">
                        <i class="fas fa-redo"></i> Reiniciar
                    </button>
                </div>
            </div>

            <!-- Escalera de puntos -->
            <div class="points-ladder">
                <div class="ladder-title">Puntos</div>
                <div class="ladder-items" id="pointsLadder"></div>
            </div>

            <!-- Área principal del juego -->
            <div class="game-main">
                <!-- Pregunta -->
                <div class="question-container">
                    <div id="questionText" class="question-text"></div>
                </div>

                <!-- Opciones de respuesta -->
                <div class="answers-container">
                    <button class="answer-btn" data-answer="A">
                        <span class="answer-letter">A</span>
                        <span class="answer-text"></span>
                    </button>
                    <button class="answer-btn" data-answer="B">
                        <span class="answer-letter">B</span>
                        <span class="answer-text"></span>
                    </button>
                    <button class="answer-btn" data-answer="C">
                        <span class="answer-letter">C</span>
                        <span class="answer-text"></span>
                    </button>
                    <button class="answer-btn" data-answer="D">
                        <span class="answer-letter">D</span>
                        <span class="answer-text"></span>
                    </button>
                </div>

                <!-- Salvavidas -->
                <div class="lifelines-container">
                    <button id="fiftyFifty" class="lifeline-btn" title="50:50">
                        <i class="fas fa-balance-scale"></i>
                        <span>50:50</span>
                        <span class="uses-left">1</span>
                    </button>
                    <button id="phoneAFriend" class="lifeline-btn" title="Llamar a un amigo">
                        <i class="fas fa-phone"></i>
                        <span>Llamar</span>
                        <span class="uses-left">1</span>
                    </button>
                    <button id="askAudience" class="lifeline-btn" title="Voto del público">
                        <i class="fas fa-users"></i>
                        <span>Público</span>
                        <span class="uses-left">1</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Pantalla de resultado -->
    <div id="resultScreen" class="screen">
        <div class="result-container">
            <div id="resultIcon" class="result-icon"></div>
            <h2 id="resultTitle" class="result-title"></h2>
            <div id="resultMessage" class="result-message"></div>
            <div id="finalScore" class="final-score"></div>

            <div class="result-buttons">
                <button id="playAgainBtn" class="play-again-btn">Jugar de Nuevo</button>
                <button id="homeBtn" class="home-btn">Inicio</button>
            </div>
        </div>
    </div>

    <!-- Modal para salvavidas -->
    <div id="lifelineModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle"></h3>
                <button class="close-modal">&times;</button>
            </div>
            <div id="modalBody" class="modal-body"></div>
            <div class="modal-footer">
                <button id="modalOkBtn" class="modal-btn">OK</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
